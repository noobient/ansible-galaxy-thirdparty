---
- hosts: 127.0.0.1
  tasks:
    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        name: 'Defender ATP'
        gpg_url: 'https://packages.microsoft.com/keys/microsoft.asc'
        repo_file: 'microsoft-prod'
        package: 'mdatp'
        install_recommends: false
        repo_overwrite: true

    - include_tasks: vulkan.yml
      when: (ansible_distribution == 'Ubuntu') and (ansible_distribution_major_version >= '20')

    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        name: 'Ansible'
        gpg_server: 'keyserver.ubuntu.com'
        gpg_id: '6125E2A8C77F2818FB7BD15B93C4A3FD7BB9C367'
        repo_file: 'ansible'
        package: 'ansible'
      when: ansible_distribution == 'Ubuntu'

    - include_role:
        name: "{{ playbook_dir.split('/')[:-1] | last }}"
      vars:
        name: 'Google Chrome'
        gpg_file: 'linux_signing_key.pub'
        repo_file: 'google-chrome'
        package: 'google-chrome-stable'
        repo_overwrite: true

---
- name: Check LD paths
  shell:
    cmd: ldconfig -v 2>/dev/null | grep ':'
  register: ld_paths

- debug:
    msg: "{{ ld_paths.stdout_lines }}"

- include_role:
    name: "{{ playbook_dir.split('/')[:-1] | last }}"
  vars:
    name: 'Vulkan SDK'
    gpg_url: 'https://packages.lunarg.com/lunarg-signing-key-pub.asc'
    repo_file: 'lunarg-vulkan'
    package: 'vulkan-sdk'
    version: "1.3.231.0~rc1-1lunarg{{ ansible_distribution_version }}-1"
    ldconfig: true

- name: Check LD paths
  shell:
    cmd: ldconfig -v 2>/dev/null | grep ':'
